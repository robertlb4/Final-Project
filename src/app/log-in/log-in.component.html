<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to the</h3>
            SSI Calculator
            <h5 class="hint">Use your E-mail to sign in or create one now</h5>
        </label>
        <div class="login-group">
            <input class="Email" type="email" id="Email" placeholder="Enter your E-mail">
            <input class="password" type="password" id="password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error active">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">NEXT</button>
            <div>
                <span>Don't have an account?</span><a href="/sign-up" class="signup">register</a>
            </div>
        </div>
    </form>
</div>
