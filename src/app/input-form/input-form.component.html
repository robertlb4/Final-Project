<div id="form">
<form #inputForm="ngForm">
    <section class="form-block">
        <label>Please enter your information</label>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <label for="dob"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-md"
                [class.invalid]="dobInput.invalid && (dobInput.dirty || dobInput.touched)">
                <input type="date" id="dob" placeholder="Enter date of birth"
                    required
                    name="dob"
                    [(ngModel)]="inputInfo.user.dob"
                    #dobInput="ngModel">
                <span class="tooltip-content">
                    Date of Birth is Required.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="ssiamount">Amount Paid to Social Security</label>
            <label for="ssiamount"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-md"
                [class.invalid]="lastNameInput.invalid && (lastNameInput.dirty || lastNameInput.touched)">
                <input type="currency" id="ssiamount" placeholder="Enter the amount paid to social security"
                    required
                    name="ssiamount"
                    [(ngModel)]="inputInfo.user.ssiamount"
                    #ssiInput="ngModel">
                <span class="tooltip-content">
                    Amount is Required.
                </span>
            </label>
        </div>
        <div class="form-group ">
            <label for="gender">Gender</label>
            <div class="select">
                <select id="gender"
                    name="gender"
                    [(ngModel)]="inputInfo.user.gender">
                    <!--<option value="Default">Select your gender</option>-->
                    <!--<option *ngFor="let type of gender"  [value]="type">{{type}}</option>-->
                    <option value="Default">Select your gender</option>
                    <option>Female</option>
                    <option>Male</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit"
            (click)="onClick()"
            [disabled]="inputForm.form.invalid">Get your benefit amount</button>
    </section>
</form>
